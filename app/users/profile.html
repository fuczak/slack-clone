<div class="page-wrapper">
  <div class="page-header">
    <h1>Edit Profile</h1>
  </div>
  <form ng-submit="profileCtrl.updateProfile()">
    <p ng-hide="profileCtrl.profile.displayName">
      You'll need a display name to start chatting with others.
    </p>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Display name" ng-model="profileCtrl.profile.displayName" required>
    </div>
    <input type="submit" class="btn btn-default" value="Set display name">
  </form>
</div>
